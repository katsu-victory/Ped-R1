<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小児調査データダッシュボード</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .chart-container {
      margin-top: 20px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    #chart {
      max-height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>小児調査データダッシュボード</h1>
    
    <div id="controls">
      <label>
        問番号を選択:
        <select id="question-select" multiple>
          <!-- オプションは動的に追加 -->
        </select>
      </label>
      <label>
        指標を選択:
        <select id="metric-select" multiple>
          <option value="overall">全体 (%)</option>
          <option value="hematologic">造血器腫瘍 (%)</option>
          <option value="solid">固形腫瘍 (脳腫瘍を除く) (%)</option>
          <option value="brain">脳腫瘍 (%)</option>
        </select>
      </label>
    </div>

    <table id="data-table" class="display">
      <thead>
        <tr>
          <th>問番号</th>
          <th>設問内容の要約</th>
          <th>全体 (%)</th>
          <th>造血器腫瘍 (%)</th>
          <th>固形腫瘍 (脳腫瘍を除く) (%)</th>
          <th>脳腫瘍 (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <canvas id="chart"></canvas>
    </div>
  </div>
</body>
</html>
