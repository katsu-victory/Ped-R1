<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小児調査データダッシュボード</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    #chart-container {
      width: 80%;
      margin: 0 auto;
    }
    .table-container {
      margin: 20px auto;
      width: 90%;
    }
  </style>
</head>
<body>
  <h1>小児調査データダッシュボード</h1>
  
  <div id="controls">
    <label for="metric">比較する指標:</label>
    <select id="metric" multiple>
      <option value="overall">全体 (%)</option>
      <option value="hematologic">造血器腫瘍 (%)</option>
      <option value="solid">固形腫瘍 (脳腫瘍を除く) (%)</option>
      <option value="brain">脳腫瘍 (%)</option>
    </select>
  </div>
  
  <div class="table-container">
    <table id="data-table" class="display">
      <thead>
        <tr>
          <th>問番号</th>
          <th>設問内容の要約</th>
          <th>全体 (%)</th>
          <th>造血器腫瘍 (%)</th>
          <th>固形腫瘍 (脳腫瘍を除く) (%)</th>
          <th>脳腫瘍 (%)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="chart-container">
    <canvas id="comparison-chart"></canvas>
  </div>
</body>
</html>
