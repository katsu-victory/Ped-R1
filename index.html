<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小児調査データダッシュボード</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>小児調査データダッシュボード</h1>
  <div id="controls">
    <label for="metric">指標を選択:</label>
    <select id="metric">
      <option value="overall">全体 (%)</option>
      <option value="hematologic">造血器腫瘍 (%)</option>
      <option value="solid">固形腫瘍 (脳腫瘍を除く) (%)</option>
      <option value="brain">脳腫瘍 (%)</option>
    </select>
  </div>
  <div id="chart"></div>
</body>
</html>
